jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Effi-S/GithubActionTest
          ref: master
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
